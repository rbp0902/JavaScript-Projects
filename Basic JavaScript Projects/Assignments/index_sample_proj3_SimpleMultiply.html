<!DOCTYPE html>
<html>
    
<body>

<h2>Sample_JavaScript Functions</h2>

<p>These examples call a function which performs multiplication and division, and returns the result:</p>

  <button onclick="multiplication_Function()" >Simple Math</button>
  <p id="Multiply">6 x 8 = </p>
  
  <script>
  function multiplication_Function() {
    var simple_Math = 6 * 8;
    document.getElementById("Multiply").innerHTML = "6 x 8 = " + simple_Math;
}



  </script>




</body>
</html>
