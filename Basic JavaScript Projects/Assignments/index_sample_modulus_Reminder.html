<body>

    <h2>Assignment#19_JavaScript Functions</h2>

    <p>This example call a function which performs modulus operator operations, and returns the result:</p>

            <button onclick = "modulus_Operator()" >Multiple Functions
            </button>

            <p id="Math">When you divide 25 by 6 you have a remainder of:   </p>



            <script>
                function modulus_Operator() {
                var simple_math = 25 % 6;
                document.getElementById("Math").innerHTML = "When you divide 25 by 6 you have a remainder of:  " + simple_math;
}
            </script>
