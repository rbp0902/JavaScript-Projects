<!DOCTYPE html>
<html>
    <head>
        <script>
            function get_Date() {
                if (new Date().getHours() < 18) {
                    document.getElementById("Greeting").innerHTML = "How's you're day?";
                }
            }
        </script>
    </head>

    <body>
        <p id="Greeting" onclick="get_Date()">Click Here</p>
    </body>
</html>
