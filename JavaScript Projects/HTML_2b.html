<!DOCTYPE html>
<html>

    <head>
        <style> 
                   
            input[type=text] {
                width: 40%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
  }
            </style>
    </head>
<body>

<h2>JavaScript Validation</h2>

    <p>Tick the box and input a number between 1 and 10:</p>
    

    <input type="text" id="numb">

    <button type="button" onclick="myFunction()">Submit</button>
    <P>Try also to input a number more than 10 and see result.</P>
    <p id="demo"></p>

<script>
    function myFunction() {
    // Get the value of the input field with id="numb"
    let x = document.getElementById("numb").value;
    // If x is Not a Number or less than one or greater than 10
    let text;
    if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
